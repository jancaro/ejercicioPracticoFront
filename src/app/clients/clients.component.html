<div>
  <div class="container-form">
    <h2>Crear Cliente</h2>
    <form #formClient="ngForm" id="formClient" name="formClient" (submit)="saveClient(); formClient.resetForm()">
      <div>
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" [(ngModel)]="model.name" [required]="true">
      </div>
      <div>
        <label class="label-select" for="gender">Género</label>
        <select id="gender" name="gender" [(ngModel)]="model.gender" [required]="true">
          <option *ngFor="let genderOption of genderList" [value]="genderOption.value">{{genderOption.label}}</option>
        </select>
      </div>
      <div>
        <label for="age">Edad</label>
        <input type="number" step="1" min="0" id="age" name="age" [(ngModel)]="model.age" [required]="true">
      </div>
      <div>
        <label for="identification">Identificación</label>
        <input type="text" minlength="10" maxlength="13" id="identification" name="identification" [(ngModel)]="model.identification"
               [required]="true">
      </div>
      <div>
        <label for="direction">Dirección</label>
        <input type="text" id="direction" name="direction" [(ngModel)]="model.direction" [required]="true">
      </div>
      <div>
        <label for="phone">Teléfono</label>
        <input type="number" id="phone" name="phone" [(ngModel)]="model.phone" [required]="true">
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input class="input-password" [type]="typeButtonPassword" id="password" name="password" [(ngModel)]="model.password" [required]="true">
        <button class="icon" type="button" id="viewPassword" (click)="viewPassword(false)">
          <img src="assets/iconos/4264841.png">
        </button>
      </div>
      <div>
        <label for="status">Estado</label>
        <input type="checkbox" id="status" name="status" [(ngModel)]="model.status">
      </div>
      <div>
        <button type="submit" id="buttonSubmitClient" [disabled]="!formClient.form.valid">Guardar Cliente</button>
        <button type="button" (click)="formClient.resetForm()">Cancelar</button>
      </div>
    </form>
  </div>
  <div class="container-table">
    <h2>Lista de Clientes</h2>
    <div class="container-search">
      <input id="buscadorCliente" name="buscadorCliente" [(ngModel)]="buscador" placeholder="Buscar">
    </div>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Teléfono</th>
          <th>Contraseña</th>
          <th>Estado</th>
          <th>Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients | filter: buscador: 'name'">
          <td>{{client.name}}</td>
          <td>{{client.direction}}</td>
          <td>{{client.phone}}</td>
          <td>{{client.password}}</td>
          <td>{{client.status}}</td>
          <td>
            <button (click)="editClient(client)">Editar</button>
            <button (click)="deleteClient(client)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="showUpdateClient" class="container-form">
    <h2>Actualizar Cliente</h2>
    <form #formEditClient="ngForm" id="formEditClient" name="formEditClient" (submit)="updateClient(); formEditClient.resetForm()">
      <div>
        <label for="nameToEdit">Nombre</label>
        <input type="text" id="nameToEdit" name="nameToEdit" [(ngModel)]="clientToEdit.name" [required]="true">
      </div>
      <div>
        <label class="label-select" for="genderToEdit">Género</label>
        <select id="genderToEdit" name="genderToEdit" [(ngModel)]="clientToEdit.gender" [required]="true">
          <option *ngFor="let genderOption of genderList" [value]="genderOption.value">{{genderOption.label}}</option>
        </select>
      </div>
      <div>
        <label for="ageToEdit">Edad</label>
        <input type="number" step="1" min="0" id="ageToEdit" name="ageToEdit" [(ngModel)]="clientToEdit.age" [required]="true">
      </div>
      <div>
        <label for="identificationToEdit">Identificación</label>
        <input type="text" minlength="10" maxlength="13" id="identificationToEdit"
               name="identificationToEdit" [(ngModel)]="clientToEdit.identification"
               [readOnly]="true" [required]="true">
      </div>
      <div>
        <label for="directionToEdit">Dirección</label>
        <input type="text" id="directionToEdit" name="directionToEdit" [(ngModel)]="clientToEdit.direction" [required]="true">
      </div>
      <div>
        <label for="phoneToEdit">Teléfono</label>
        <input type="number" id="phoneToEdit" name="phoneToEdit" [(ngModel)]="clientToEdit.phone" [required]="true">
      </div>
      <div>
        <label for="passwordToEdit">Contraseña</label>
        <input class="input-password" [type]="typeEditButtonPassword" id="passwordToEdit" name="passwordToEdit" [(ngModel)]="clientToEdit.password" [required]="true">
        <button class="icon" type="button" id="viewPasswordToEdit" (click)="viewPassword(true)">
          <img src="assets/iconos/4264841.png">
        </button>
      </div>
      <div>
        <label for="statusToEdit">Estado</label>
        <input type="checkbox" id="statusToEdit" name="statusToEdit" [(ngModel)]="clientToEdit.status">
      </div>
      <div>
        <button type="submit" [disabled]="!formEditClient.form.valid">Guardar Cambios</button>
        <button type="button" (click)="showUpdateClient = false; formEditClient.resetForm()">Cancelar</button>
      </div>
    </form>
  </div>
</div>
